<!DOCTYPE html>


<html lang="en">
	<head>

		<meta name="viewport" content = "width=devce-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">

	</head>
	
	<body>

					<img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
					<div class="profile-photo">
						<img src="./img/perfil-instagram.jpg" alt="Foto do perfil do usuário">
					</div>
					<a href="#" class="instagram-login"> Continue como Usuário1</a>
					<a href="#" class="instagram-logout"> Remover Conta </a>
				</div>
				<div class="group">
					<p class="not-account"> Não é Usuario1?</a>

						<span class="link-blue"> Alternar contas </span> 
						ou
						<span class="link-blue"> Inscreva-se </span>
				</div>	
				<div class="get-the-app">
					<p class="get-app"> Baixe o aplicativo</p>
					<div class="download">

					</div>
			</div>
		</div>
